<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>

  <!-- Styling khusus saat print -->
  <style media="print">
    @page { margin: 5mm; }
    body { margin: 0; font-family: sans-serif; }
  </style>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>Transaksi Penjualan</h1>
    <p id="waktuUpdate"></p>
  </header>

  <main>
    <section class="form-section">
      <a href="dashboard.html">
        <button type="button">Kembali ke Dashboard</button>
      </a>
    </section>

    <section class="form-section">
      <label for="cariProduk">Cari Produk:</label>
      <input type="text" id="cariProduk" placeholder="🔍 Ketik nama produk..." />

      <label for="produkSelect">Pilih Produk:</label>
      <select id="produkSelect" required></select>

      <label for="jumlahBeli">Jumlah Beli:</label>
      <input type="number" id="jumlahBeli" placeholder="Misal: 3" required />

      <div style="margin-top: 10px;">
        <button id="btnTambah">Tambah ke Keranjang</button>
        <button id="btnSimpan">💾 Simpan Penjualan</button>
        <button id="btnPrint" style="display:none;">🖨️ Cetak Struk</button>
      </div>
    </section>

    <section class="form-section">
      <h3>Keranjang:</h3>
      <ul id="daftarKeranjang" style="list-style-type: none; padding-left: 0;"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toko Berkat Bersaudara</p>
  </footer>

  <script src="penjualan.js"></script>
</body>
</html>
