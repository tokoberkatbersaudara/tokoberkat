<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Toko Berkat Bersaudara</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .welcome {
      text-align: center;
      font-size: 1.2em;
      margin: 1.5em 0;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .form-section a button {
      width: 240px;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .form-section a button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Admin</h1>
    <p id="waktuUpdate"></p>
  </header>

  <main>
    <section class="welcome">
      <p>Selamat datang di dashboard! Pilih menu untuk mulai mengelola data.</p>
    </section>

    <section class="form-section">
      <a href="penjualan.html"><button>üè† Halaman Penjualan</button></a>
      <a href="stok.html"><button>üì¶ Cek Stok Barang</button></a>
      <a href="laporan.html"><button>üìä Laporan Penjualan</button></a>
      <a href="pengaturan.html"><button>‚öôÔ∏è Pengaturan</button></a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toko Berkat Bersaudara</p>
  </footer>

  <script>
    function updateWaktu() {
      const waktu = new Date();
      const tanggal = waktu.toLocaleDateString('id-ID', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const jam = waktu.toLocaleTimeString('id-ID', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });

      document.getElementById('waktuUpdate').textContent = `${tanggal} ‚Ä¢ ${jam}`;
    }

    updateWaktu();
    setInterval(updateWaktu, 1000);
  </script>
</body>
</html>
