<body>
  <div class="app">
    <aside class="sidebar">

        <div class="title">Toko Berkat Bersaudara</div>

    <div class="content">
      <header>
        <h1>Retur Penjualan</h1>
        <p class="muted">Retur per item (wajib PIN & alasan).</p>
      </header>

      <main>
        <section class="form-section">
          <label for="cariTransaksi">Cari Produk</label>
          <input type="text" id="cariTransaksi" placeholder="ğŸ” Ketik nama produk..." />
        </section>

        <section>
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Aksi</th>
              </tr>
            </thead>

  <!-- MODAL RETUR (default: TERTUTUP) -->
  <div class="modal" id="modalRetur" hidden>
    <div class="modal__backdrop" id="modalBackdrop"></div>

    <div class="modal__panel form-section"
         role="dialog"
         aria-modal="true"
         aria-label="Konfirmasi Retur">
      <h3>Konfirmasi Retur</h3>

      <label for="returPin">PIN Retur</label>
      <input type="password" id="returPin" placeholder="PIN" autocomplete="off" />

      <label for="returAlasan">Alasan Retur</label>
      <input type="text" id="returAlasan" placeholder="Wajib diisi" />

      <div class="tombol-aksi">
        <button id="btnKonfirmasiRetur" type="button">Proses Retur</button>
        <button id="btnBatalRetur" type="button" class="btn-alt">Batal</button>
      </div>
    </div>
  </div>
