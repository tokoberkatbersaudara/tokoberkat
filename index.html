<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Berkat Bersaudara - Online</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <h1>Toko Berkat Bersaudara</h1>
  </header>

  <main>
    <!-- Tombol Kembali -->
    <section class="form-section">
      <a href="dashboard.html">
        <button type="button">Kembali ke Dashboard</button>
      </a>
    </section>

    <!-- Transaksi Penjualan -->
    <section class="form-section">
      <h2>Transaksi Penjualan</h2>
      <form id="form-jual">
        <label for="produkSelect">Pilih Produk:</label>
        <select id="produkSelect" required></select>

        <label for="jumlahBeli">Jumlah Beli:</label>
        <input type="number" id="jumlahBeli" placeholder="Jumlah Beli" required />

        <button type="submit">Simpan Penjualan</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toko Berkat Bersaudara</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
